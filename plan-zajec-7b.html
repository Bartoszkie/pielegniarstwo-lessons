        const eventsByDate = {};
        scheduleData.forEach(day => {
            eventsByDate[day.date] = day;
        });

        let currentDate = new Date();
        let currentView = 'month';

        const monthNames = ['Stycze≈Ñ', 'Luty', 'Marzec', 'Kwiecie≈Ñ', 'Maj', 'Czerwiec', 
                          'Lipiec', 'Sierpie≈Ñ', 'Wrzesie≈Ñ', 'Pa≈∫dziernik', 'Listopad', 'Grudzie≈Ñ'];
        const dayNames = ['Ndz', 'Pon', 'Wt', '≈ör', 'Czw', 'Pt', 'Sob'];
        const dayNamesFull = ['niedziela', 'poniedzia≈Çek', 'wtorek', '≈õroda', 'czwartek', 'piƒÖtek', 'sobota'];

        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() && 
                   date.getMonth() === today.getMonth() && 
                   date.getFullYear() === today.getFullYear();
        }

        function getEventClass(description) {
            if (description.toLowerCase().includes('badanie fizykalne')) {
                return 'badanie';
            }
            return 'podstawy';
        }

        function getShortTitle(description) {
            if (description.toLowerCase().includes('badanie fizykalne')) {
                return 'Badanie fizykalne';
            }
            return 'Podstawy pielƒôgn.';
        }

        function parseDescription(description) {
            const lines = description.split('\n');
            const mainLine = lines[0];
            
            let title = '';
            let instructor = '';
            let location = '';
            
            const match = mainLine.match(/^(.+?)\s+(mgr\s+.+?)\s+laboratorium\s+(.+)$/i);
            if (match) {
                title = match[1].trim();
                instructor = match[2].trim();
                location = match[3].trim();
            } else {
                title = mainLine;
            }
            
            const notes = lines.slice(1).join(' ').trim();
            
            return { title, instructor, location, notes };
        }

        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let upcoming = 0;
            let nextClassDate = null;
            
            scheduleData.forEach(day => {
                const eventDate = new Date(day.date);
                if (eventDate >= today) {
                    upcoming += day.classes.length;
                    if (!nextClassDate || eventDate < nextClassDate) {
                        nextClassDate = eventDate;
                    }
                }
            });
            
            document.getElementById('upcomingClasses').textContent = upcoming;
            
            if (nextClassDate) {
                const diffTime = nextClassDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                if (diffDays === 0) {
                    document.getElementById('nextClass').textContent = 'Dzi≈õ!';
                } else if (diffDays === 1) {
                    document.getElementById('nextClass').textContent = 'Jutro';
                } else {
                    document.getElementById('nextClass').textContent = `Za ${diffDays} dni`;
                }
            }
        }

        function renderMonthView() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonthLabel').textContent = 
                `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            let startDay = firstDay.getDay() - 1;
            if (startDay < 0) startDay = 6;
            
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                const date = new Date(year, month - 1, day);
                createDayCell(date, true);
            }
            
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                createDayCell(date, false);
            }
            
            const totalCells = grid.children.length;
            const remainingCells = 42 - totalCells;
            for (let day = 1; day <= remainingCells; day++) {
                const date = new Date(year, month + 1, day);
                createDayCell(date, true);
            }
        }

        function createDayCell(date, isOtherMonth) {
            const grid = document.getElementById('calendarGrid');
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            
            if (isOtherMonth) cell.classList.add('other-month');
            if (isToday(date)) cell.classList.add('today');
            
            const dayOfWeek = date.getDay();
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                cell.classList.add('weekend');
            }
            
            const dateStr = formatDate(date);
            const events = eventsByDate[dateStr];
            
            if (events) {
                cell.classList.add('has-event');
                cell.onclick = () => showModal(dateStr);
            }
            
            cell.innerHTML = `
                <div class="day-number">${date.getDate()}</div>
                ${events ? `
                    <div class="event-indicator">
                        ${events.classes.map(c => `
                            <div class="event-dot ${getEventClass(c.description)}">
                                ${c.start_time} ${getShortTitle(c.description)}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
            
            grid.appendChild(cell);
        }

        function renderWeekView() {
            const header = document.getElementById('weekHeader');
            const body = document.getElementById('weekBody');
            
            const startOfWeek = new Date(currentDate);
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
            startOfWeek.setDate(diff);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(endOfWeek.getDate() + 6);
            
            document.getElementById('currentMonthLabel').textContent = 
                `${startOfWeek.getDate()} ${monthNames[startOfWeek.getMonth()]} - ${endOfWeek.getDate()} ${monthNames[endOfWeek.getMonth()]} ${endOfWeek.getFullYear()}`;
            
            header.innerHTML = `
                <div class="week-header-cell time-gutter"></div>
                ${Array(7).fill(0).map((_, i) => {
                    const d = new Date(startOfWeek);
                    d.setDate(d.getDate() + i);
                    return `
                        <div class="week-header-cell ${isToday(d) ? 'today' : ''}">
                            <div class="week-day-name">${dayNames[(i + 1) % 7 || 7]}</div>
                            <div class="week-day-number">${d.getDate()}</div>
                        </div>
                    `;
                }).join('')}
            `;
            
            const hours = [];
            for (let h = 7; h <= 21; h++) {
                hours.push(`${String(h).padStart(2, '0')}:00`);
            }
            
            body.innerHTML = `
                <div class="time-column">
                    ${hours.map(h => `<div class="time-slot">${h}</div>`).join('')}
                </div>
                ${Array(7).fill(0).map((_, i) => {
                    const d = new Date(startOfWeek);
                    d.setDate(d.getDate() + i);
                    const dateStr = formatDate(d);
                    const events = eventsByDate[dateStr];
                    
                    return `
                        <div class="day-column">
                            ${hours.map(() => '<div class="hour-line"></div>').join('')}
                            ${events ? events.classes.map(c => {
                                const startParts = c.start_time.split(':');
                                const endParts = c.end_time.split(':');
                                const startHour = parseInt(startParts[0]);
                                const startMin = parseInt(startParts[1]);
                                const endHour = parseInt(endParts[0]);
                                const endMin = parseInt(endParts[1]);
                                
                                const top = (startHour - 7) * 60 + startMin;
                                const height = (endHour - startHour) * 60 + (endMin - startMin);
                                const parsed = parseDescription(c.description);
                                
                                return `
                                    <div class="week-event ${getEventClass(c.description)}" 
                                         style="top: ${top}px; height: ${Math.max(height, 40)}px;"
                                         onclick="showModal('${dateStr}')">
                                        <div class="week-event-time">${c.start_time} - ${c.end_time}</div>
                                        <div class="week-event-title">${parsed.title}</div>
                                        ${parsed.location ? `<div class="week-event-location">üìç ${parsed.location}</div>` : ''}
                                    </div>
                                `;
                            }).join('') : ''}
                        </div>
                    `;
                }).join('')}
            `;
        }

        function showModal(dateStr) {
            const data = eventsByDate[dateStr];
            if (!data) return;
            
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            
            document.getElementById('modalDate').textContent = date.toLocaleDateString('pl-PL', options);
            document.getElementById('modalDay').textContent = data.day;
            
            const body = document.getElementById('modalBody');
            body.innerHTML = data.classes.map(c => {
                const parsed = parseDescription(c.description);
                return `
                    <div class="modal-event">
                        <div class="modal-event-time">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            ${c.start_time} - ${c.end_time}
                        </div>
                        <div class="modal-event-title">${parsed.title}</div>
                        <div class="modal-event-details">
                            ${parsed.instructor ? `<div>üë©‚Äçüè´ ${parsed.instructor}</div>` : ''}
                            ${parsed.notes ? `<div style="color: var(--event-secondary); margin-top: 8px;">‚ö†Ô∏è ${parsed.notes}</div>` : ''}
                        </div>
                        ${parsed.location ? `
                            <div class="modal-event-location">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                ${parsed.location}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            document.getElementById('modalOverlay').classList.add('active');
        }

        function hideModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function render() {
            if (currentView === 'month') {
                document.querySelector('.month-view').classList.remove('hidden');
                document.querySelector('.week-view').classList.remove('active');
                renderMonthView();
            } else {
                document.querySelector('.month-view').classList.add('hidden');
                document.querySelector('.week-view').classList.add('active');
                renderWeekView();
            }
        }

        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                render();
            });
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() - 1);
            } else {
                currentDate.setDate(currentDate.getDate() - 7);
            }
            render();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + 1);
            } else {
                currentDate.setDate(currentDate.getDate() + 7);
            }
            render();
        });

        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date();
            render();
        });

        document.getElementById('modalClose').addEventListener('click', hideModal);
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) hideModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') hideModal();
        });

        // Initialize
        updateStats();
        render();
    </script>
